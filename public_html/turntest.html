<!DOCTYPE html>
<html>
<head>
    <title>Turn Manager Test</title>
    <script>
        class Player {
            constructor(playerIdentifier) {
                this.playerIdentifier = playerIdentifier;
            }
        }

        class TurnManager {
            constructor(numPlayers) {
                this.players = [];
                for (let i = 0; i < numPlayers; i++) {
                    const playerIdentifier = String.fromCharCode(65 + i); // 'A', 'B', ...
                    this.players.push(new Player(playerIdentifier));
                }
                this.currentPlayerIndex = 0; // Start with the first player
                this.turnNumber = 1;
            }

            getCurrentPlayer() {
                return this.players[this.currentPlayerIndex];
            }

            nextTurn() {
                this.currentPlayerIndex = (this.currentPlayerIndex + 1) % this.players.length;
                this.turnNumber++;
            }

            getTurnNumber() {
                return this.turnNumber;
            }
        }

        // Create an instance of TurnManager with 3 players
        const turnManager = new TurnManager(3);

        // Get the current player and turn number
        const currentPlayer = turnManager.getCurrentPlayer();
        const turnNumber = turnManager.getTurnNumber();

        // Output the current player and turn number to the console
        console.log(`Current Player: ${currentPlayer.playerIdentifier}`);
        console.log(`Turn Number: ${turnNumber}`);

        // Function to advance turns
        function advanceTurn() {
            turnManager.nextTurn();

            // Update the HTML elements with the updated current player and turn number
            const currentPlayerElement = document.getElementById("current-player");
            const turnNumberElement = document.getElementById("turn-number");

            currentPlayerElement.textContent = turnManager.getCurrentPlayer().playerIdentifier;
            turnNumberElement.textContent = turnManager.getTurnNumber();

            // Output the updated current player and turn number to the console
            console.log(`Updated Current Player: ${turnManager.getCurrentPlayer().playerIdentifier}`);
            console.log(`Updated Turn Number: ${turnManager.getTurnNumber()}`);
        }
    </script>
</head>
<body>
    <h1>Turn Manager Test</h1>
    <p>Current Player: <span id="current-player"></span></p>
    <p>Turn Number: <span id="turn-number"></span></p>

    <button onclick="advanceTurn()">Advance Turn</button>
</body>
</html>
