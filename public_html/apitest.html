<!DOCTYPE html>
<html>

<head>
    <title>API Testing</title>
    <link rel="stylesheet" href="css/apitest.css">
</head>

<body>
    <div class="container">
        <h1>API Testing</h1>

        <h2>Start Game</h2>
        <form action="../api/start_game.php" method="post">
            <label for="numPlayers">Number of Players:</label>
            <input type="number" id="numPlayers" name="numPlayers" min="1">
            <input type="submit" value="Start Game">
        </form>

        <h2>Make Move</h2>
        <form action="../api/make_move.php" method="post">
            <label for="playerIdentifier">Player Identifier:</label>
            <input type="text" id="playerIdentifier" name="playerIdentifier">

            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="train-troop">Train Troop</option>
                <option value="build-structure">Build Structure</option>
                <option value="buy-from-market">Buy from Market</option>
                <option value="sell-to-market">Sell to Market</option>
                <option value="train-villager">Train Villager</option>
                <option value="build-housing">Build Housing</option>
                <option value="attack-lord">Attack Lord</option>
                <option value="raid">Raid</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1">

            <label for="entityType">Entity Type:</label>
            <input type="text" id="entityType" name="entityType">

            <label for="targetPlayerIdentifier">Target Player Identifier:</label>
            <input type="text" id="targetPlayerIdentifier" name="targetPlayerIdentifier">

            <input type="submit" value="Make Move">
        </form>

        <h2>Get Property</h2>
        <form action="../api/get_property.php" method="post">
            <label for="playerIdentifierProperty">Player Identifier:</label>
            <input type="text" id="playerIdentifierProperty" name="playerIdentifier">

            <label for="entityTypeProperty">Entity Type:</label>
            <select id="entityTypeProperty" name="entityType">
                <option value="town">Town</option>
                <option value="structure">Structure</option>
            </select>

            <label for="property">Property:</label>
            <input type="text" id="property" name="property">

            <input type="submit" value="Get Property">
        </form>
    </div>
</body>

</html>
